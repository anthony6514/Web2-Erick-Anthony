<div class="min-h-screen bg-[#0F172A] flex flex-col justify-center py-12 px-6 relative overflow-hidden font-sans">
  
  <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-[#0F766E]/10 rounded-full filter blur-[120px] -translate-y-1/2 translate-x-1/2"></div>
  <div class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-[#84CC16]/5 rounded-full filter blur-[100px] translate-y-1/2 -translate-x-1/2"></div>
  
  <div class="absolute inset-0 bg-[linear-gradient(to_right,#ffffff01_1px,transparent_1px),linear-gradient(to_bottom,#ffffff01_1px,transparent_1px)] bg-[size:40px_40px]"></div>

  <div class="sm:mx-auto sm:w-full sm:max-w-lg mb-8 relative z-10">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-[#84CC16] shadow-[0_0_10px_#84CC16]"></div>
        <span class="text-[9px] font-black text-[#84CC16] uppercase tracking-[0.3em]">Protocolo de Registro Trato</span>
      </div>
      <span class="text-[9px] font-bold text-white/20 uppercase">Core v2.6.4</span>
    </div>
    
    <h2 class="text-5xl font-black text-white uppercase tracking-tighter leading-[0.9] italic">
      Crea tu <br> <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#84CC16] to-[#0F766E] not-italic">Cuenta Comercial.</span>
    </h2>
    <p class="mt-4 text-[#0F766E] font-black text-[10px] uppercase tracking-[0.4em]">
      Desbloquea el acceso a la red de intercambio
    </p>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-lg relative z-10">
    <div class="bg-white/[0.03] backdrop-blur-2xl border border-white/10 rounded-[3rem] p-1 shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-b from-white/[0.03] to-transparent p-10 rounded-[2.8rem]">
            
            <form [formGroup]="formCuenta" (ngSubmit)="registrar()" class="grid grid-cols-1 gap-6">

              <div class="space-y-2">
                <label class="flex justify-between text-[10px] font-black text-[#0F766E] uppercase tracking-widest px-1">
                  <span>Identificación Digital</span>
                  <span class="text-[#84CC16]">Requerido</span>
                </label>
                <div class="relative group">
                  <input formControlName="email" type="email" placeholder="ejemplo@corporativo.com"
                    class="bg-black/20 border border-white/5 text-white rounded-2xl focus:border-[#84CC16] focus:ring-1 focus:ring-[#84CC16] block w-full p-4 pl-12 outline-none transition-all placeholder:text-white/10">
                  <svg class="w-5 h-5 absolute left-4 top-4 text-white/20 group-focus-within:text-[#84CC16] transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 11-8 0 4 4 0 018 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" />
                  </svg>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label class="text-[10px] font-black text-[#0F766E] uppercase tracking-widest px-1">Nueva Clave</label>
                  <input formControlName="password" [type]="mostrarPassword ? 'text' : 'password'"
                    placeholder="••••••••"
                    class="bg-black/20 border border-white/5 text-white rounded-2xl focus:border-[#84CC16] focus:ring-1 focus:ring-[#84CC16] block w-full p-4 outline-none transition-all placeholder:text-white/10">
                </div>
                <div class="space-y-2">
                  <label class="text-[10px] font-black text-[#0F766E] uppercase tracking-widest px-1">Verificación</label>
                  <input formControlName="confirmPassword" [type]="mostrarPassword2 ? 'text' : 'password'"
                    placeholder="••••••••"
                    class="bg-black/20 border border-white/5 text-white rounded-2xl focus:border-[#84CC16] focus:ring-1 focus:ring-[#84CC16] block w-full p-4 outline-none transition-all placeholder:text-white/10">
                </div>
              </div>

              <div class="bg-[#84CC16]/5 border border-[#84CC16]/10 rounded-2xl p-4 flex items-start gap-4">
                <div class="p-2 bg-[#84CC16]/10 rounded-lg">
                    <svg class="w-4 h-4 text-[#84CC16]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                </div>
                <p class="text-[9px] text-[#0F766E] leading-relaxed font-black uppercase tracking-tight">Cifrado de grado comercial activado. Sus datos están protegidos por el protocolo Trato Secure.</p>
              </div>

              <div class="pt-2">
                <button type="submit" [disabled]="formCuenta.invalid"
                  class="w-full h-16 bg-[#0F766E] hover:bg-[#84CC16] hover:text-[#0F172A] disabled:opacity-10 disabled:grayscale text-white font-black rounded-2xl transition-all flex items-center justify-between px-8 group relative shadow-[0_20px_40px_rgba(15,118,110,0.2)]">
                  <span class="text-[11px] uppercase tracking-[0.3em]">Finalizar Registro</span>
                  <div class="flex items-center gap-2">
                    <div class="w-8 h-[1px] bg-white/30 group-hover:bg-[#0F172A]/30 group-hover:w-12 transition-all"></div>
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                  </div>
                </button>
              </div>
            </form>
        </div>
    </div>

    <div class="mt-8 text-center">
        <a routerLink="/login" class="text-[10px] font-black uppercase tracking-[0.2em] text-white/30 hover:text-[#84CC16] transition-all group">
          ¿Ya tienes acceso? <span class="text-white border-b border-white/20 ml-1 group-hover:border-[#84CC16]">Inicia Sesión Operativa</span>
        </a>
    </div>
  </div>
</div>
