<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md mb-8">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">
            Inicia sesión en tu cuenta
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            O
            <a routerLink="/registro" class="font-medium text-indigo-600 hover:text-indigo-500">
                crea una cuenta nueva
            </a>
        </p>
    </div>

    <form (ngSubmit)="login()" class="max-w-sm mx-auto w-full bg-white p-6 shadow sm:rounded-lg">

        <!-- Email -->
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
                Correo electrónico
            </label>
            <input [(ngModel)]="email" name="email" type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                placeholder="nombre@ejemplo.com" required>
        </div>

        <!-- Password -->
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
                Contraseña
            </label>
            <input [(ngModel)]="password" name="password" type="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                required>
        </div>

        <div class="flex flex-col gap-3">
            <button type="submit"
                class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center transition-all">
                Iniciar sesión
            </button>
            <button type="button" (click)="cerrarSesion()"
                class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center transition-all">
                Cerrar sesión
            </button>
        </div>
    </form>
</div>
