<div class="min-h-screen bg-[#0F172A] flex flex-col justify-center py-12 sm:px-6 lg:px-8 relative overflow-hidden font-sans">
    
    <div class="absolute top-0 -left-4 w-96 h-96 bg-[#0F766E]/10 rounded-full blur-[128px] animate-pulse"></div>
    <div class="absolute bottom-0 -right-4 w-96 h-96 bg-[#84CC16]/5 rounded-full blur-[128px] animate-pulse" style="animation-delay: 2s"></div>
    
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#ffffff01_1px,transparent_1px),linear-gradient(to_bottom,#ffffff01_1px,transparent_1px)] bg-[size:40px_40px]"></div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md mb-8 relative z-10 text-center">
        <div class="inline-flex items-center gap-2 px-4 py-1.5 mb-6 bg-[#84CC16]/10 border border-[#84CC16]/20 rounded-full">
            <span class="w-1.5 h-1.5 rounded-full bg-[#84CC16] shadow-[0_0_10px_#84CC16]"></span>
            <span class="text-[9px] font-black tracking-[0.4em] text-[#84CC16] uppercase">
                Acceso Verificado
            </span>
        </div>
        
        <h2 class="text-4xl font-black text-white tracking-tighter uppercase italic leading-none">
            Bienvenido<span class="text-[#0F766E] text-5xl block not-italic">De Nuevo.</span>
        </h2>
        <p class="mt-4 text-white/30 font-medium text-sm tracking-wide">
            ¿No posees una cuenta comercial? 
            <a routerLink="/registro" class="text-[#84CC16] hover:text-white transition-all underline underline-offset-8 decoration-[#84CC16]/20 font-black ml-1">
                Crear cuenta
            </a>
        </p>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10 px-4 sm:px-0">
        <div class="bg-white/[0.03] backdrop-blur-2xl border border-white/10 p-10 shadow-[0_40px_100px_rgba(0,0,0,0.4)] rounded-[3rem] relative overflow-hidden">
            
            <div class="absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-[#84CC16]/40 to-transparent"></div>

            <form (ngSubmit)="login()" class="space-y-8">
                <div class="space-y-3">
                    <label for="email" class="block text-[10px] font-black uppercase tracking-[0.2em] text-[#0F766E] ml-1">
                        Identificación de Usuario
                    </label>
                    <div class="relative group">
                        <input [(ngModel)]="email" name="email" type="email" id="email"
                            class="w-full bg-black/20 border border-white/5 text-white text-sm rounded-2xl focus:ring-1 focus:ring-[#84CC16] focus:border-[#84CC16] block p-4 transition-all outline-none placeholder:text-white/10 group-hover:border-white/20"
                            placeholder="ejemplo@corporativo.com" required>
                        <div class="absolute inset-y-0 right-5 flex items-center pointer-events-none text-white/20 group-focus-within:text-[#84CC16] transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-end">
                        <label for="password" class="block text-[10px] font-black uppercase tracking-[0.2em] text-[#0F766E] ml-1">
                            Clave de Acceso
                        </label>
                        <a href="#" class="text-[9px] font-bold text-white/20 hover:text-[#84CC16] transition-colors uppercase tracking-widest">Recuperar</a>
                    </div>
                    <div class="relative group">
                        <input [(ngModel)]="password" name="password" type="password" id="password"
                            class="w-full bg-black/20 border border-white/5 text-white text-sm rounded-2xl focus:ring-1 focus:ring-[#84CC16] focus:border-[#84CC16] block p-4 transition-all outline-none group-hover:border-white/20"
                            placeholder="••••••••••••" required>
                        <div class="absolute inset-y-0 right-5 flex items-center pointer-events-none text-white/20 group-focus-within:text-[#84CC16] transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-6 pt-4">
                    <button type="submit"
                        class="relative group overflow-hidden bg-[#0F766E] text-white font-black rounded-2xl text-xs uppercase tracking-[0.2em] px-5 py-5 text-center transition-all shadow-[0_20px_40px_rgba(15,118,110,0.2)] hover:bg-[#84CC16] hover:text-[#0F766E] hover:scale-[1.02] active:scale-95">
                        <span class="relative z-10 flex items-center justify-center gap-3">
                            Autenticar Sistema
                            <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </span>
                    </button>
                    
                    <button type="button" (click)="cerrarSesion()"
                        class="text-white/20 hover:text-red-500 font-black text-[9px] uppercase tracking-[0.3em] py-2 transition-all">
                        Limpiar Credenciales
                    </button>
                </div>
            </form>
        </div>
        
        <div class="mt-12 text-center space-y-4">
            <p class="text-[9px] text-white/20 uppercase tracking-[0.4em] font-black italic">
                Trato Digital System <span class="text-[#0F766E]">PRO</span> © 2026
            </p>
            <div class="flex justify-center gap-4">
                <span class="w-1.5 h-1.5 rounded-full bg-[#84CC16] shadow-[0_0_8px_#84CC16]"></span>
                <span class="w-1.5 h-1.5 rounded-full bg-white/5"></span>
                <span class="w-1.5 h-1.5 rounded-full bg-white/5"></span>
            </div>
        </div>
    </div>
</div>
