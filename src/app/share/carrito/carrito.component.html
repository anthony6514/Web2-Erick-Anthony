<div class="p-8 font-sans bg-primary-950 min-h-screen">
    <app-section-header title="Mi Carrito de Compras"
        subtitle="Gestiona tus selecciones y sigue el estado de tus pedidos en tiempo real.">
    </app-section-header>

    <div class="mb-12 max-w-md mx-auto">
        <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-1 flex items-center pointer-events-none">
                <span class="text-xl pl-3">üîç</span>
            </div>
            <input type="text" id="buscar" placeholder="Buscar en el carrito..."
                class="glass-morphism pl-12 pr-4 py-4 rounded-2xl w-full text-white placeholder-gray-500 focus:ring-2 focus:ring-accent-600 focus:border-transparent outline-none transition-all"
                [(ngModel)]="busqueda">
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        @for (item of itemsFiltrados; track item.nombre) {
        <div class="glass-morphism p-8 rounded-2xl group hover:border-accent-600/30 transition-all">
            <div class="mb-6 flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-2xl text-white group-hover:text-accent-500 transition-colors">{{
                        item.nombre }}</h3>
                    <p class="text-xs text-accent-500 font-black uppercase tracking-widest mt-1">{{ item.producto }}</p>
                </div>
            </div>

            <div class="mb-6 flex items-center">
                <app-status-badge [label]="item.prioridad"
                    [type]="item.prioridad === 'Enviado' ? 'success' : (item.prioridad === 'En Tr√°nsito' ? 'info' : 'warning')">
                </app-status-badge>
            </div>

            <div class="relative pt-1">
                <div class="flex mb-2 items-center justify-between">
                    <div>
                        <span
                            class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-accent-500 bg-accent-500/10 border border-accent-500/20">
                            Progreso
                        </span>
                    </div>
                    <div class="text-right">
                        <span class="text-xs font-bold inline-block text-white">
                            {{ item.progreso }}%
                        </span>
                    </div>
                </div>
                <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-white/5 border border-white/5">
                    <div [style.width.%]="item.progreso"
                        class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-accent-600 transition-all duration-1000 shadow-[0_0_15px_rgba(99,102,241,0.5)]">
                    </div>
                </div>
            </div>
        </div>
        }

        @if (itemsFiltrados.length === 0) {
        <div
            class="col-span-full border-2 border-dashed border-white/10 p-16 text-center text-gray-500 rounded-3xl bg-white/5">
            <span class="text-4xl block mb-4">üõí</span>
            <p class="text-xl font-medium">No hay productos con ese nombre en el carrito.</p>
        </div>
        }
    </div>
</div>
