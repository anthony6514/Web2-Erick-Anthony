<div class="p-8 font-sans">
    
    <h1 class="text-2xl font-bold mb-4 text-slate-800">Mi Carrito de Compras ðŸ›’</h1>
    
    <div class="mb-8">
        <label for="buscar" class="block text-sm font-bold text-slate-600 mb-1">Buscar Producto</label>
        <input 
            type="text" 
            id="buscar" 
            placeholder="buscar en el carrito" 
            class="border border-slate-300 p-2 rounded w-full md:w-80 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
            [(ngModel)]="busqueda">
        
        <p class="mt-2 text-slate-500 text-sm">
            Buscando: <span class="font-bold text-purple-600">{{ busqueda }}</span>
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        @for (item of itemsFiltrados; track item.nombre) {
            
            <div class="border border-slate-300 p-6 rounded-lg bg-white hover:shadow-lg transition-shadow">
                
                <div class="mb-4 border-b border-slate-100 pb-2">
                    <h3 class="font-bold text-xl text-slate-800">{{ item.nombre }}</h3>
                    <p class="text-xs text-slate-400 uppercase">{{ item.producto }}</p>
                </div>

                <div class="mb-2">
                    <span class="font-bold text-sm text-slate-700">ESTADO:</span>
                    <span class="font-bold text-sm ml-1" 
                          [ngClass]="{
                            'text-green-600': item.prioridad === 'Enviado',
                            'text-blue-600': item.prioridad === 'En TrÃ¡nsito',
                            'text-yellow-600': item.prioridad === 'Preparando',
                            'text-orange-600': item.prioridad === 'Pendiente'
                          }">
                        {{ item.prioridad }}
                    </span>
                </div>

                <div class="w-full bg-slate-200 rounded-full h-3 mb-2 overflow-hidden">
                    <div class="bg-purple-600 h-3 rounded-full transition-all duration-1000"
                         [style.width.%]="item.progreso">
                    </div>
                </div>

                <p class="text-xs text-slate-500">
                    Progreso: <span class="font-bold text-purple-700">{{ item.progreso }}%</span>
                </p>

            </div>
        }

        @if (itemsFiltrados.length === 0) {
            <div class="col-span-full border-2 border-dashed border-slate-200 p-8 text-center text-slate-400 rounded-lg">
                No hay productos con ese nombre en el carrito.
            </div>
        }

    </div>
</div>
