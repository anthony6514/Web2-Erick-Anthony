@if (producto) {
  <div class="bg-white rounded-xl shadow-md overflow-hidden border border-slate-200 h-fit animate-fade-in-up">
    
    <div class="bg-slate-800 p-4 border-b border-slate-700">
      <h3 class="text-white font-bold text-lg tracking-wide">Detalles del Producto</h3>
    </div>

    <div class="p-6 space-y-6">
      
      <div class="flex items-center gap-5">
        <img 
          [src]="producto.imageUrl" 
          alt="Foto del Producto" 
          class="w-20 h-20 rounded-lg object-cover border-4 border-slate-100 shadow-sm bg-slate-200">
        
        <div>
          <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">
            NOMBRE DEL PRODUCTO
          </p>
          <h2 class="text-3xl font-extrabold text-slate-800 leading-none">
            {{ producto.name }}
          </h2>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 bg-slate-50 p-4 rounded-lg border border-slate-100">
        <div>
          <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">
            SKU
          </p>
          <p class="text-lg font-bold text-slate-700">
            #{{ producto.id }}
          </p>
        </div>
        
        <div>
          <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">
            CATEGORÍA
          </p>
          <p class="text-lg font-bold text-slate-700">
            {{ producto.category }}
          </p>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 bg-slate-50 p-4 rounded-lg border border-slate-100">
        <div>
          <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">
            PRECIO
          </p>
          <p class="text-2xl font-bold text-indigo-600">
            ${{ producto.price }}
          </p>
        </div>
        
        <div>
          <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">
            STOCK DISPONIBLE
          </p>
          <p class="text-lg font-bold" [ngClass]="{'text-green-600': producto.stock > 0, 'text-red-600': producto.stock === 0}">
            {{ producto.stock }} unidades
          </p>
        </div>
      </div>

      <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-400 shadow-sm">
        <h4 class="text-xs font-bold text-blue-700 uppercase tracking-widest mb-2 flex items-center gap-2">
          DESCRIPCIÓN
        </h4>
        <p class="text-slate-700 font-medium text-sm leading-relaxed">
          {{ producto.description }}
        </p>
      </div>

      <button
        (click)="avisarCompra()"
        [disabled]="producto.stock === 0"
        class="w-full bg-slate-800 hover:bg-slate-900 disabled:bg-gray-400 text-white font-bold py-4 px-6 rounded-lg shadow-lg shadow-slate-200 transition-all transform active:scale-95 text-center tracking-wide">
        {{ producto.stock > 0 ? 'Añadir al Carrito' : 'Agotado' }}
      </button>

    </div>
  </div>
}
