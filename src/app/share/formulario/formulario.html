<div class="max-w-5xl mx-auto p-6 bg-slate-50 min-h-screen">
  
  <h1 class="text-3xl font-extrabold text-slate-800 mb-8 border-b-4 border-indigo-500 inline-block">
    Gestión de Usuarios - Veterinaria
  </h1>

  <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200 mb-10">
    <h2 class="text-xl font-bold text-slate-700 mb-4">
      {{ editando ? 'Editar Usuario' : 'Registro Rapido' }}
    </h2>
    
    <form (ngSubmit)="guardarUsuario()" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      
      <input type="text" placeholder="Nombre completo" required
        name="nombre" [(ngModel)]="nuevoUsuario.name"
        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
      
      <input type="email" placeholder="Correo" required
        name="email" [(ngModel)]="nuevoUsuario.email"
        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
      
      <input type="text" placeholder="Teléfono" required
        name="telefono" [(ngModel)]="nuevoUsuario.phone"
        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
      
      <button type="submit" 
        class="md:col-span-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-indigo-200 cursor-pointer">
        {{ editando ? 'Actualizar Usuario' : 'Registrar Usuario' }}
      </button>
    </form>
  </div>

  <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
    <table class="w-full text-left border-collapse">
      <thead class="bg-slate-800 text-slate-100">
        <tr>
       <th class="p-4 font-semibold uppercase text-sm">Acciones</th>
          <th class="p-4 font-semibold uppercase text-sm">ID</th>
          <th class="p-4 font-semibold uppercase text-sm">Nombre</th>
          <th class="p-4 font-semibold uppercase text-sm">Email</th>
          <th class="p-4 font-semibold uppercase text-sm">Teléfono</th>

        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let usuario of listaUsuarios()" class="border-b border-slate-100 hover:bg-indigo-50 transition-colors">
          
          <td class="p-4 text-slate-500 font-mono text-xs">{{ usuario.id }}</td>
          <td class="p-4">
            <button (click)="seleccionarParaEditar(usuario)" 
              class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded-lg text-sm font-medium mr-2 transition-colors shadow-md shadow-yellow-200">
              Editar 
            </button>
            <button (click)="eliminarUsuario(usuario.id!)" 
              class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm font-medium transition-colors shadow-md shadow-red-200">
              Eliminar
            </button>
      
          <td class="p-4 text-slate-800 font-medium">{{ usuario.name }}</td>
          <td class="p-4 text-slate-600">{{ usuario.email }}</td>
          <td class="p-4 text-slate-600">{{ usuario.phone }}</td>
        </tr>

        <tr *ngIf="listaUsuarios().length === 0">
          <td colspan="4" class="p-8 text-center text-slate-400 italic">
             Cargando usuarios desde la API o lista vacía...
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
