<nav
  class="sticky top-0 z-[100] bg-[#0F172A]/80 backdrop-blur-xl border-b border-white/5 px-4 lg:px-8 py-3.5 shadow-2xl">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">

    <a routerLink="/home" class="flex items-center space-x-3 group">
      <div class="relative">
        <div
          class="absolute inset-0 bg-[#84CC16] blur-lg opacity-0 group-hover:opacity-40 transition-opacity duration-500">
        </div>
        <img src="https://cdn-icons-png.flaticon.com/128/15779/15779650.png" alt="Logo"
          class="w-8 h-8 relative z-10 transition-all duration-700 brightness-0 invert group-hover:rotate-[360deg]">
      </div>
      <span class="self-center text-xl font-black whitespace-nowrap text-gradient tracking-tighter uppercase italic">
        Trato<span class="text-[#84CC16] ml-0.5 not-italic">.</span>
      </span>
    </a>

    <div class="flex items-center lg:order-2 gap-4">
      <div class="flex items-center bg-white/5 border border-white/10 rounded-2xl p-1 px-1.5 backdrop-blur-sm">
        @if (!authService.sesionIniciada()) {
        <a routerLink="/login"
          class="text-gray-400 hover:text-white font-black text-[10px] uppercase tracking-widest px-4 py-2 transition-all">Ingresar</a>
        <div class="w-[1px] h-3 bg-white/10 mx-1"></div>
        <a routerLink="/registro"
          class="text-[#84CC16] hover:text-white font-black text-[10px] uppercase tracking-widest px-4 py-2 transition-all">Registro</a>
        } @else {
        <div class="flex items-center gap-3 px-3 py-1">
          <div class="flex items-center gap-2">
            <div class="w-1.5 h-1.5 rounded-full bg-[#84CC16] animate-pulse"></div>
            <span
              class="text-[#0F766E] text-[9px] hidden md:block uppercase font-black tracking-widest bg-[#84CC16] py-1 px-3 rounded-lg shadow-lg shadow-[#84CC16]/20">
              {{ authService.rolActual() }}
            </span>
          </div>
          <button (click)="logout()"
            class="text-gray-500 hover:text-red-400 font-bold text-[10px] uppercase tracking-tighter transition-all">
            Salir
          </button>
        </div>
        }
      </div>

      <a routerLink="/usuarios"
        class="hidden sm:flex items-center justify-center w-10 h-10 text-[#0F766E] bg-[#84CC16] hover:bg-white hover:scale-110 rounded-xl shadow-[0_0_20px_rgba(132,204,22,0.2)] transition-all active:scale-95">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </a>

      <button (click)="toggleMenu()" type="button"
        class="inline-flex items-center p-2 text-gray-400 rounded-xl lg:hidden hover:bg-white/5 transition-colors">
        <svg class="w-6 h-6" [class.hidden]="isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg class="w-6 h-6" [class.hidden]="!isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1" [class.hidden]="!isMenuOpen">
      <ul class="flex flex-col mt-4 lg:mt-0 font-bold lg:flex-row lg:space-x-2">
        <li>
          <a routerLink="/home" routerLinkActive="!text-[#84CC16] bg-[#84CC16]/10 border-[#84CC16]/20"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2.5 px-6 text-[11px] font-black uppercase tracking-[0.3em] text-gray-400 hover:text-white rounded-xl transition-all border border-transparent">Inicio</a>
        </li>
        <li>
          <a routerLink="/productos" routerLinkActive="!text-[#84CC16] bg-[#84CC16]/10 border-[#84CC16]/20"
            class="block py-2.5 px-6 text-[11px] font-black uppercase tracking-[0.3em] text-gray-400 hover:text-white rounded-xl transition-all border border-transparent">Catálogo</a>
        </li>
        <li>
          <a routerLink="/acerca" routerLinkActive="!text-[#84CC16] bg-[#84CC16]/10 border-[#84CC16]/20"
            class="block py-2.5 px-6 text-[11px] font-black uppercase tracking-[0.3em] text-gray-400 hover:text-white rounded-xl transition-all border border-transparent">Compañía</a>
        </li>
        <li>
          <a routerLink="/contacto" routerLinkActive="!text-[#84CC16] bg-[#84CC16]/10 border-[#84CC16]/20"
            class="block py-2.5 px-6 text-[11px] font-black uppercase tracking-[0.3em] text-gray-400 hover:text-white rounded-xl transition-all border border-transparent">Contacto</a>
        </li>
        <li>
          <a routerLink="/404" routerLinkActive="!text-[#84CC16] bg-[#84CC16]/10 border-[#84CC16]/20"
            class="block py-2.5 px-6 text-[11px] font-black uppercase tracking-[0.3em] text-gray-400 hover:text-white rounded-xl transition-all border border-transparent">404</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
