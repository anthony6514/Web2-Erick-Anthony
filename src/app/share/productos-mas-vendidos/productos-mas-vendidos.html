<section class="bg-primary-950 py-20 antialiased font-sans relative overflow-hidden">
  <div
    class="absolute top-0 right-0 w-[500px] h-[500px] bg-accent-600/10 blur-[150px] rounded-full pointer-events-none">
  </div>

  <div class="mx-auto max-w-screen-xl px-6 relative z-10">

    <div class="flex items-end justify-between mb-12 pb-8 border-b border-white/5">
      <div>
        <div class="flex items-center gap-2 mb-2">
          <div class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent-500 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-accent-500"></span>
          </div>
          <span class="text-[10px] font-black uppercase tracking-[0.3em] text-white/30">Live Stock Data</span>
        </div>
        <h2 class="text-4xl font-black text-white tracking-tighter leading-none">
          Destacados <span class="text-accent-500">Trato.</span>
        </h2>
      </div>

      <button
        class="text-[11px] font-black text-white/50 hover:text-accent-500 transition-all flex items-center gap-3 group">
        VER CATÁLOGO COMPLETO
        <div
          class="w-8 h-8 rounded-full bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-accent-500 group-hover:text-primary-950 transition-all">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
      </button>
    </div>

    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
      @for (producto of productos; track producto.id) {
      <div
        class="group relative bg-white/[0.03] backdrop-blur-sm border border-white/5 rounded-[2.5rem] p-5 transition-all duration-500 hover:bg-white/10 hover:shadow-[0_30px_60px_-15px_rgba(0,0,0,0.5)] hover:-translate-y-1">

        <div class="flex gap-5 items-center">
          <div
            class="relative w-24 h-24 flex-shrink-0 bg-white/[0.03] rounded-[1.5rem] overflow-hidden border border-white/5">
            <img [src]="producto.imageUrl" [alt]="producto.name"
              class="w-full h-full object-contain p-3 group-hover:scale-110 transition-transform duration-700 ease-out brightness-90 group-hover:brightness-100">
          </div>

          <div class="flex-grow min-w-0">
            <span
              class="text-[8px] font-black text-accent-500 uppercase tracking-widest bg-accent-500/10 px-2 py-1 rounded-lg">
              {{ producto.category }}
            </span>
            <h3
              class="text-sm font-bold text-white/80 mt-2 mb-1 truncate group-hover:text-white transition-colors leading-tight">
              {{ producto.name }}
            </h3>
            <p class="text-xl font-black text-accent-500 tracking-tighter">
              {{ producto.price | currency:'USD':'symbol':'1.0-0' }}
            </p>
          </div>
        </div>

        <div class="mt-5 pt-5 border-t border-white/5 flex gap-2">
          <button
            class="flex-grow py-3 bg-accent-600/20 border border-accent-500/30 text-accent-500 text-[10px] font-black uppercase tracking-widest rounded-xl hover:bg-accent-500 hover:text-primary-950 transition-all duration-300 shadow-lg shadow-black/20">
            Añadir
          </button>
          <button
            class="w-12 h-12 flex items-center justify-center border border-white/10 rounded-xl hover:bg-white/10 text-white/20 hover:text-white transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2.5" stroke-linecap="round"></path>
              <path
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                stroke-width="2.5" stroke-linecap="round"></path>
            </svg>
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</section>
